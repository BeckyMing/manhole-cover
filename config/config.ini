[model]
input_size = 224
batch_size = 32
learning_rate = 0.001
epochs = 100

[data]
train_path = "data/train"
valid_path = "data/valid"
test_path = "data/test"

[training]
device = "cuda"
num_workers = 4
save_interval = 10

[augmentation]
horizontal_flip = true
vertical_flip = true
rotation_range = 30
brightness_range = [0.8, 1.2]
